<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Conference Manager</title>
  </head>

  <body class="text-white">
    <header class="container-fluid bg-dark h-60 text-center">
      <div class="row h-50 align-items-center">
        <h1 class="col-12">
          Conference Manager
        </h1>
      </div>

      <div class="row justify-content-center">
        <label for="name" class="col-sm-1-12 col-form-label"></label>
        <div class="col-sm-1-12 justify-content-center">
          <form
            class="justify-content-center"
            onsubmit="app.sessionsController.addSession(event)"
          >
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              placeholder="Session Name"
            />
            <button type="submit" class="btn btn-primary mt-1 mb-3">
              Create
            </button>
          </form>
        </div>
      </div>
    </header>
    <main class="container-fluid h-75 bg-secondary">
      <div id="sessions" class="row p-3 justify-content-around">
        <!-- example sessions lets get these dynamically drawing on the screen -->
        <div class="col-5 mt-3 p-3 border rounded bg-info">
          <h1 class="text-center border-bottom">Session Name</h1>
          <dl class="ml-5">
            <dt>Speaker Name</dt>
            <dd>Topic</dd>
            <button
              class="btn btn-danger"
              type="button"
              onclick="app.sessionsController.deleteSpeaker()"
            >
              Delete
            </button>
          </dl>
        </div>
        <div class="col-5 mt-3 p-3 border rounded bg-info">
          <h1 class="text-center border-bottom">Session Name</h1>
          <dl class="ml-5">
            <dt>Speaker Name</dt>
            <dd>Topic</dd>
            <dt>Speaker Name</dt>
            <dd>Topic</dd>
          </dl>
        </div>
        <div class="col-5 mt-3 p-3 border rounded bg-info">
          <h1 class="text-center border-bottom">Session Name</h1>
          <dl class="ml-5">
            <dt>Speaker Name</dt>
            <dd>Topic</dd>
          </dl>
        </div>
        <div class="col-5 mt-3 p-3 border rounded bg-info">
          <h1 class="text-center border-bottom">Session Name</h1>
          <dl class="ml-5">
            <dt>Speaker Name</dt>
            <dd>Topic</dd>
            <dt>Speaker Name</dt>
            <dd>Topic</dd>
            <dt>Speaker Name</dt>
            <dd>Topic</dd>
          </dl>
        </div>
      </div>
    </main>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
